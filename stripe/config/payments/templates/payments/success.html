{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата прошла успешно</title>
    <link rel="stylesheet" href="{% static 'payments/styles.css' %}">
</head>
<body>
<main class="container">
    <section class="card success">
        <h1>Спасибо!</h1>
        <p>Оплата прошла успешно. Stripe вернул нас на эту страницу.</p>
        {% if session_id %}
            <p>Идентификатор сессии: <code>{{ session_id }}</code></p>
        {% endif %}
        <a href="{% url 'payments:checkout' %}" class="button-link">К списку товаров</a>
    </section>
</main>
</body>
</html>
